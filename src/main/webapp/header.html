<script>
    $(function () {
        $.get("user/findByUserName",{},function (data) {
            var str = "欢迎回来，"+data.name;
            $("#nameMsg").html(str);
        })
        //  var search = location.search;
        //  var cid = search.split("=")[1];
        var cid = getParameter("cid");
        //动态加载cid栏
        $.get("category/findAll",{},function (data) {
            var str = '<li class="nav-active"><a href="index.html">首页</a></li>';
            for (let i = 0; i < data.length; i++) {
                if (cid == data[i].cid){
                    var li = '<li><a class="nav-active" href="route_list.html?cid='+data[i].cid+'">'+ data[i].cname +'</a></li>'
                    str += li;
                }else {
                    var li = '<li><a href="route_list.html?cid='+data[i].cid+'">'+ data[i].cname +'</a></li>'
                    str += li;
                }
            }
            str += '<li><a href="favoriterank.html">收藏排行榜</a></li>';
            $("#nav").html(str);
            $("#nav").hide();
            $("#nav").show("slow","swing");
        })

        $("#search-button").click(function () {
            var rname = $("#search_input").val();
            location.href="http://localhost/travel/route_list.html?cid="+cid+"&rname="+rname+"";
        })


    })
</script>
